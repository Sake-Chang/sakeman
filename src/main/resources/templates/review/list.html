<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layout}">

<head>
<link rel="stylesheet" th:href="@{/css/manga/list.css}">
<link rel="stylesheet" th:href="@{/css/manga/review.css}">

<title>まんが一覧</title>
</head>

<div layout:fragment="content">

<!--/* 検索モジュールを呼び出し（${}を引数として渡す） */-->
<div class="search" layout:include="module/search-module :: search-module(object='')"></div>

<!--/* タブ */-->
<div class="tab-container">
    <a class="tab-link" th:href="@{/review}">
        <div class="tab tab-current">
            <i class="uil uil-bolt"></i>
            <span class="tab-text">新着順</span>
        </div>
    </a>
    <a class="tab-link" th:href="@{/review/popular}">
        <div class="tab">
            <i class="uil uil-fire"></i>
            <span class="tab-text">人気順</span>
        </div>
    </a>
</div>

<div class="page-title">
    <i class="uil uil-comment-lines"></i>
    <h2>みんなのレビュー</h2>
</div>

    <!--/* レビューリストモジュールを呼び出し（${reviewlist}を引数として渡す） */-->
<div class="container" layout:include="module/card/review-card-module :: review-card-module(object='${reviewlist}, ${likelist}, ${wantlist}, ${readlist}, ${followeelist}')"></div>

</div>
</html>
