<!--/* タブお試し */-->
<div class="tab-wrap">
    <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" />
        <label class="tab-label" for="TAB-01">
            <i class="uil uil-smile-squint-wink" style="font-size: 24px;"></i>
            <span class="#">おすすめ情報</span>
        </label>
    <div class="tab-content">
        <div class="page-title">
            <span class="material-icons-outlined md-24 page-title-icon">chat</span>
            <h3>みんなのレビュー</h3>
        </div>

        <!--/* レビューモジュールを呼び出し（${reviewlist}を引数として渡す） */-->
        <div class="container" layout:include="module/review-list-module :: review-list-module(object='${reviewlist}')"></div>
    </div>
    <input id="TAB-02" type="radio" name="TAB" class="tab-switch" />

            <i class="uil uil-smile-squint-wink" style="font-size: 24px;"></i>

    <div class="tab-content">

            <h3>みんなのレビュー</h3>
        </div>

        <!--/* レビューモジュールを呼び出し（${reviewlist}を引数として渡す） */-->
        <div class="container" layout:include="module/review-list-module :: review-list-module(object='${reviewlist}')"></div>
    </div>

</div>
