<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layout-crud-userprof}">

<head>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/common/login.css}">

    <title>パスワード変更 | サケマン</title>
</head>

<th:block layout:fragment="content">

    <div class="crud-userprof-title-bordered">
        <div class="crud-userprof-title">
            <h2>パスワードの変更</h2>
        </div>
    </div>

    <form class="crud-userprof-form" method="post" th:action="@{/update-password}" th:object="${updatePasswordForm}">
        <div class="crud-userprof-labelbox">
            <label class="crud-userprof-form-label" for="currentPassword">いまのパスワード :</label>
            <span th:errors="*{currentPassword}" class="crud-userprof-err"></span>
        </div>
        <input class="crud-userprof-form-input" type="password" th:field="*{currentPassword}">

        <div class="crud-userprof-labelbox">
            <label class="crud-userprof-form-label" for="newPassword1">新しいパスワード :</label>
            <span th:errors="*{newPassword1}" class="crud-userprof-err"></span>
        </div>
        <input class="crud-userprof-form-input" type="password" th:field="*{newPassword1}">

        <div class="crud-userprof-labelbox">
            <label class="crud-userprof-form-label" for="newPassword2">新しいパスワード (確認用) :</label>
            <span th:errors="*{newPassword2}" class="crud-userprof-err"></span>
        </div>
        <input class="crud-userprof-form-input" type="password" th:field="*{newPassword2}" placeholder="パスワードを再入力してください">

        <input class="crud-userprof-btn" type="submit" value="変更する">
    </form>

</th:block>
</html>
