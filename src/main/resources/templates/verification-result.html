<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="noindex" />

<link rel="stylesheet" th:href="@{/css/normalize.css}">
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/login.css}">
<link rel="stylesheet" th:href="@{/css/common/header.css}">
<link rel="stylesheet" th:href="@{/css/common/footer.css}">
<link rel="stylesheet" th:href="@{/css/common/verification.css}">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<title>メールアドレス認証結果 | サケマン</title>
</head>

 <body>
    <main class="main">
        <section class="main-content-login">

            <div th:if="${success}" class="alert alert-success">[[${success}]]</div>
            <br>

            <figure class="signup-logo-fig">
                <img class="signup-logo" th:src="@{https://sake-man.com/system/logo_yoko_lined.png}">
            </figure>

            <div th:if="${verificationSuccess}">
                <div class="verification-title">
                    <h2>本登録が完了しました！</h2>
                </div>


                <div class="verification-message">
                    <p>アカウントが有効になりました。<br>サケマンをお楽しみください！</p>
                </div>

                <div class="verificatiion-link-container">
                    <a class="verification-link" th:href="@{/}">
                        <span class="verification-link-text">\ おすすめ情報が満載！ /</span>
                        <div class="verification-link-btn">TOPページへ</div>
                    </a>
                    <a class="verification-link" th:href="@{/user/__${user.id}__/want/grid}">
                        <span class="verification-link-text">\ 本棚を充実させてデコろう！ /</span>
                        <div class="verification-link-btn">マイページへ</div>
                    </a>
                    <a class="verification-link" th:href="@{/web-manga-update-info}">
                        <span class="verification-link-text"n>\ 日々の情報収集に！ /</span>
                        <div class="verification-link-btn">Webまんが更新一覧へ</div>
                    </a>
                </div>
            </div>
            <div th:unless="${verificationSuccess}">
                <div class="verification-title">
                    <h2>メールアドレス認証が失敗しました。</h2>
               </div>
               <div class="verification-message">
                    <p>提供されたトークンが無効または期限切れです。<br>以下のフォームから再度手続おこなってください。</p>
                </div>
                <div class="form-wrapper">
                    <form class="login-form" method="post" th:action="@{/reissue}" >
                        <label class="login-form-label" for="email">メールアドレス：</label>
                        <input class="login-input" type="text" id="email" name="email">
                        <label class="login-form-label" for="password">パスワード：</label>
                        <input class="login-input" type="text" id="password" name="password">
                        <input class="login-btn" type="submit" value="認証メールを再送する"/>
                    </form>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
