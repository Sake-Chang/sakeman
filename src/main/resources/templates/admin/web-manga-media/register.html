<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
    <title>サケマン管理部屋</title>
</head>

<div layout:fragment="content">

    <h2>Webマンガメディア 新規登録</h2>
    <a class="btn-primary" th:href="@{/admin/web-manga-media/list}">一覧に戻る</a>
    <form class="admin-form" method="post" th:action="@{/admin/web-manga-media/register}" th:object="${webMangaMedia}">
        <table>
            <tr>
                <th><label for="name">メディア名</label></th>
                <td><input type="text" th:field="*{name}" th:errorclass="err">
                <span th:errors="*{name}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="displayName">表示名</label></th>
                <td><input type="text" th:field="*{displayName}" th:errorclass="err">
                <span th:errors="*{displayName}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="logo">ロゴ</label></th>
                <td><input type="text" th:field="*{logo}" th:errorclass="err">
                <span th:errors="*{logo}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="rss">RSS</label></th>
                <td><input type="text" th:field="*{rss}" th:errorclass="err">
                <span th:errors="*{rss}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="displayFlag">表示フラグ</label></th>
                <td><input type="text" th:field="*{displayFlag}" th:errorclass="err">
                <span th:errors="*{displayFlag}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="deleteFlag">削除フラグ</label></th>
                <td><input type="text" th:field="*{deleteFlag}" th:errorclass="err">
                <span th:errors="*{deleteFlag}" class="err"></span></td>
            </tr>
        </table>
        <input type="submit" value="登録">
    </form>
</div>
</html>
