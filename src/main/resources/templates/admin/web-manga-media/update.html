<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">

    <h2 th:text="|${media.displayName}の編集|"></h2>
    <a class="btn-primary" th:href="@{/admin/web-manga-media/list}">一覧に戻る</a>

    <form class="admin-form" th:method="post" th:action="@{/admin/web-manga-media/update/{id}/(id=${media.id})}" th:object="${media}">
        <table>
            <tr>
                <th><label for="id">ID</label></th>
                <td><input type="hidden" id="id" name="id" th:value="*{id}" th:text="*{id}" th:field="*{id}"></td>
            </tr>
            <tr>
                <th><label for="name">メディア名</label></th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th><label for="displayName">表示名</label></th>
                <td><input type="text" th:field="*{displayName}"></td>
            </tr>
            <tr>
                <th><label for="logo">ロゴ</label></th>
                <td><input type="text" th:field="*{logo}"></td>
            </tr>
            <tr>
                <th><label for="rss">RSS</label></th>
                <td><input type="text" th:field="*{rss}"></input></td>
            </tr>
            <tr>
                <th><label for="displayFlag">表示フラグ</label></th>
                <td><input type="text" th:field="*{displayFlag}"></td>
            </tr>
            <tr>
                <th><label for="deleteFlag">削除フラグ</label></th>
                <td><input type="text" th:field="*{deleteFlag}"></td>
            </tr>
        </table>
        <input type="submit" value="更新">
    </form>
</div>
</html>
