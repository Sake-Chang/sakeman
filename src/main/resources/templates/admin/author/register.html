<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">

    <h2>著者 新規登録</h2>
    <a class="btn-primary" th:href="@{/admin/author/list}">一覧に戻る</a>
    <form class="admin-form" method="post" th:action="@{/admin/author/register}" th:object="${author}">
        <table>
            <tr>
                <th><label for="name">著者名</label></th>
                <td><input type="text" th:field="*{name}" th:errorclass="err">
                <span th:errors="*{name}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="nameKana">チョシャメイカナ</label></th>
                <td><input type="text" th:field="*{nameKana}" th:errorclass="err">
                <span th:errors="*{nameKana}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="profile">プロフィール</label></th>
                <td><textarea th:field="*{profile}" th:errorclass="err"></textarea>
                <span th:errors="*{profile}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="img">画像ファイル名</label></th>
                <td><input type="text" th:field="*{img}" th:errorclass="err">
                <span th:errors="*{img}" class="err"></span></td>
            </tr>
        </table>
        <input type="submit" value="登録">
    </form>
</div>
</html>
