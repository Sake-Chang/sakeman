<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">
    <h2 th:text="|${author.name}の編集|"></h2>
    <a class="btn-primary" th:href="@{/admin/author/list}">一覧に戻る</a>

    <form class="admin-form" th:method="post" th:action="@{/admin/author/update/{id}/(id=${author.id})}" th:object="${author}">
    <table>
        <tr>
            <th><label for="id">ID</label></th>
            <td><input type="hidden" id="id" name="id" th:value="*{id}" th:text="*{id}" th:field="*{id}"></td>
        </tr>
        <tr>
            <th><label for="name">著者名</label></th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th><label for="nameKana">チョシャメイカナ</label></th>
            <td><input type="text" th:field="*{nameKana}"></td>
        </tr>
        <tr>
            <th><label for="profile">プロフィール</label><br>
            <td><textarea th:field="*{profile}"></textarea></td>
        </tr>
        <tr>
            <th><label for="img">画像ファイル名</label></th>
            <td><input type="text" th:field="*{img}"></td>
        </tr>
        <tr>
            <th><label for="displayFlag">表示フラグ</label></th>
            <td><input type="text" th:field="*{displayFlag}"></td>
        </tr>
        <tr>
            <th><label for="deleteFlag">削除フラグ</label></th>
            <td><input type="text" th:field="*{deleteFlag}"></td>
        </tr>
    </table>
    <input type="submit" value="更新">
    </form>
</div>
</html>
