<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
    <title>サケマン管理部屋</title>
</head>

<div layout:fragment="content">
    <h2 th:text="|${author.name}の詳細|"></h2>
        <table>
        <tr>
            <th>ID</th>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <th>著者名</th>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <th>チョシャメイカナ</th>
            <td th:text="${author.nameKana}"></td>
        </tr>
        <tr>
            <th>プロフィール</th>
            <td th:text="${author.profile}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${author.registeredAt}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${author.updatedAt}"></td>
        </tr>
        <tr>
            <th>画像ファイル名</th>
            <td th:text="${author.img}"></td>
        </tr>
        <tr>
            <th>表示フラグ</th>
            <td th:text="${author.displayFlag}"></td>
        </tr>
        <tr>
            <th>削除フラグ</th>
            <td th:text="${author.deleteFlag}"></td>
        </tr>
    </table>

    <div class="admin-action-btn">
        <a class="btn-primary" th:href="@{/admin/author/update/{id}/(id=${author.id})}">編集する</a>
        <a class="btn-primary" th:href="@{/admin/author/list}">一覧に戻る</a>
    </div>

</div>
</html>
