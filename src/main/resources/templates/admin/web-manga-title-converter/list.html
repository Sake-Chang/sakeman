<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
    <title>サケマン管理部屋</title>
</head>

<div layout:fragment="content">


    <h2>管理者用ページ</h2>
    <h3>タイトルコンバーター 一覧</h3>
        <a class="btn-primary" th:href="@{/admin/web-manga-title-converter/register}">新規登録</a>

        <table>
            <tr>
                <th>ID</th>
                <th>入力タイトル</th>
                <th>入力著者</th>
                <th>マンガID</th>
                <th>操作</th>
            </tr>
            <tr th:each="converter : ${converterlist}">
                <td th:text="${converter.id}"></td>
                <td th:text="${converter.titleString}"></td>
                <td th:text="${converter.authorString}"></td>
                <td th:text="${converter.manga.id}"></td>
                <td><a class="btn-primary" th:href="@{/admin/web-manga-title-converter/update/{id}/(id=${converter.id})}">編集</a></td>
            </tr>
        </table>

</div>
</html>
