<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">

    <h2 th:text="|${converter.id}の編集|"></h2>
    <a class="btn-primary" th:href="@{/admin/web-manga-title-converter/list}">一覧に戻る</a>

    <form class="admin-form" th:method="post" th:action="@{/admin/web-manga-title-converter/update/{id}/(id=${converter.id})}" th:object="${converter}">
        <table>
            <tr>
                <th><label for="id">ID</label></th>
                <td><input type="hidden" id="id" name="id" th:value="*{id}" th:text="*{id}" th:field="*{id}"></td>
            </tr>
            <tr>
                <th><label for="titleString">入力タイトル</label></th>
                <td><input type="text" th:field="*{titleString}"></td>
            </tr>
            <tr>
                <th><label for="authorString">入力著者</label></th>
                <td><input type="text" th:field="*{authorString}"></td>
            </tr>
            <tr>
                <th><label for="manga.id">マンガID</label></th>
                <td><input type="text" th:field="*{manga.id}"></input></td>
            </tr>
        </table>
        <input type="submit" value="更新">
    </form>
</div>
</html>
