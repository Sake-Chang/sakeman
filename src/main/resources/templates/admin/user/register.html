<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">

    <h2>ユーザー 新規登録</h2>
    <a class="btn-primary" th:href="@{/admin/user/list}">一覧に戻る</a>

    <form class="admin-form" method="post" th:action="@{/admin/user/register}" th:object="${user}">
        <table>
            <tr>
                <th><label for="username">ユーザーネーム</label></th>
                <td><input type="text" th:field="*{username}" th:errorclass="err">
                <span th:errors="*{username}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="email">メールアドレス</label></th>
                <td><input type="text" th:field="*{email}" th:errorclass="err">
                <span th:errors="*{email}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="password">パスワード</label></th>
                <td><input type="password" th:field="*{password}" th:errorclass="err">
                <span th:errors="*{password}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="role">権限</label></th>
                <td><select th:field="*{role}" th:errorclass="err">
                <option value="" th:text="選択してください">
                <option th:each="item:${T(com.techacademy.entity.User.Role).values()}" th:value="${item}" th:text="${item}">
                </select>
                <span th:errors="*{role}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="selfIntro">自己紹介文</label></th>
                <td><textarea th:field="*{selfIntro}" th:errorclass="err"></textarea>
                <span th:errors="*{selfIntro}" class="err"></span></td>
            </tr>
            <tr>
                <th><label for="img">画像ファイル名</label></th>
                <td><input type="text" th:field="*{img}" th:errorclass="err">
                <span th:errors="*{img}" class="err"></span></td>
            </tr>
        </table>
        <input type="submit" value="登録">
    </form>
</div>
</html>
