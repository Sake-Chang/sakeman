<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="sidebar">
        <div    class="offcanvas offcanvas-start"
                data-bs-scroll="true"
                data-bs-backdrop="false"
                tabindex="-1"
                id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel">
            <nav class="bg-image text-white h-100">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title">
                        <a th:href="@{/admin/index}" class="link-light">
                            <span class="d-inline-block me-1">
                                <i class="bi bi-gear-fill fs-3"></i>
                            </span>
                            Admin Menu
                        </a>
                    </h4>
                </div>
                <div class="offcanvas-body pt-0">
                    <hr class="mt-1">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/admin/manga/list}" class="nav-link">
                                <i class="bi bi-book-fill me-2"></i>
                                まんが
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/author/list}" class="nav-link">
                                <i class="bi bi-pen-fill me-2"></i>
                                著者
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/user/list}" class="nav-link">
                                <i class="bi bi-person-fill me-2"></i>
                                ユーザー
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/review/list}" class="nav-link">
                                <i class="bi bi-chat-text-fill me-2"></i>
                                レビュー
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/uclist/list}" class="nav-link">
                                <i class="bi bi-layout-text-sidebar-reverse me-2"></i>
                                リスト
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/manga-author/list}" class="nav-link">
                                <i class="bi bi-person-fill-gear me-2"></i>
                                まんが - 著者
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/user-manga/list}" class="nav-link">
                                <i class="bi bi-bookmark-fill me-2"></i>
                                読書ステータス
                            </a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a th:href="@{/admin/web-manga-update-info/list/modify}" class="nav-link">
                                <i class="bi bi-globe me-2"></i>
                                Webまんが更新
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/web-manga-media/list}" class="nav-link">
                                <i class="bi bi-building-fill me-2"></i>
                                Webまんがメディア
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/web-manga-title-converter/list}" class="nav-link">
                                <i class="bi bi-recycle me-2"></i>
                                タイトル変換
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/tag/list}" class="nav-link">
                                <i class="bi bi-tag-fill me-2"></i>
                                タグ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/genre/list}" class="nav-link">
                                <i class="bi bi-folder-fill me-2"></i>
                                ジャンル
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/badge/list}" class="nav-link">
                                <i class="bi bi-award-fill me-2"></i>
                                バッジ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/badge-user/list}" class="nav-link">
                                <i class="bi bi-balloon-heart-fill me-2"></i>
                                バッジ - ユーザー
                            </a>
                        </li>
                    </ul>
                    <hr>

                    <!-- 閉じるボタン -->
                    <div class="text-center d-lg-none">
                        <button type="button"
                                class="btn-circle btn-light"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div th:fragment="toggler">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid nopadding">
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling"
                        aria-expanded="false"
                        aria-label="Toggle offcanvas">
                    <span class="bi bi-list"></span>
                </button>
            </div>
        </nav>
    </div>

</body>
</html>
