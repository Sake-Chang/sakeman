<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
    <title>サケマン管理部屋</title>
</head>

<div layout:fragment="content">
    <h2 th:text="|${manga.title}の詳細|"></h2>
        <table>
        <tr>
            <th>ID</th>
            <td th:text="${manga.id}"></td>
        </tr>
        <tr>
            <th>タイトル</th>
            <td th:text="${manga.title}"></td>
        </tr>
        <tr>
            <th>タイトルカナ</th>
            <td th:text="${manga.titleKana}"></td>
        </tr>
        <tr>
            <th>著者</th>
            <td>
                <th:block th:if="!${#lists.isEmpty(manga.mangaAuthors)}">
                    <th:block th:each="mangaAuthors : ${manga.mangaAuthors}">
                        <p th:text="${mangaAuthors.author.name}" />
                    </th:block>
                </th:block>
            </td>
        </tr>
        <tr>
            <th>巻数</th>
            <td th:text="${manga.volume}"></td>
        </tr>
        <tr>
            <th>出版社</th>
            <td th:text="${manga.publisher}"></td>
        </tr>
        <tr>
            <th>掲載誌</th>
            <td th:text="${manga.publishedIn}"></td>
        </tr>
        <tr>
            <th>あらすじ</th>
            <td th:text="${manga.synopsis}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${manga.registeredAt}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${manga.updatedAt}"></td>
        </tr>
        <tr>
            <th>画像ファイル名</th>
            <td th:text="${manga.calligraphy}"></td>
        </tr>
        <tr>
            <th>表示フラグ</th>
            <td th:text="${manga.displayFlag}"></td>
        </tr>
        <tr>
            <th>削除フラグ</th>
            <td th:text="${manga.deleteFlag}"></td>
        </tr>
    </table>

    <div class="admin-action-btn">
        <a class="btn-primary" th:href="@{/admin/manga/update/{id}/(id=${manga.id})}">編集する</a>
        <a class="btn-primary" th:href="@{/admin/manga/list}">一覧に戻る</a></div>
    </div>

</html>
