<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">

    <h2>リスト 新規登録</h2>
    <a class="btn-primary" th:href="@{/admin/uclist/list}">一覧に戻る</a>

    <form class="admin-form" method="post" th:action="@{/admin/uclist/register}" th:object="${uclist}">
    <table>
        <tr>
        <th><label for="mangaId">作品</label></th>
        <td><select class="select2" multiple="multiple" name="mangaId">
             <option value="" th:text="選択してください"></option>
            <option th:each="manga:${mangalist}"
                    th:value="${manga.id}"
                    th:text="${manga.title}">
            </option>
            </select>
            <span th:errors="*{id}" class="err"></span></td>
    </tr>
        <tr>
            <th><label for="title">リストタイトル</label></th>
            <td><input type="text" th:field="*{title}" th:errorclass="err">
            <span th:errors="*{title}" class="err"></span></td>
        </tr>
        <tr>
            <th><label for="description">リスト説明</label></th>
            <td><textarea th:field="*{description}" th:errorclass="err"></textarea>
            <span th:errors="*{description}" class="err"></span></td>
        </tr>
    </table>
    <input type="submit" value="登録">
    </form>
</div>
</html>
