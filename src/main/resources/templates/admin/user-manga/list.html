<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>
<body>
<div layout:fragment="content">

    <h2>管理者用ページ</h2>
    <h3>読書ステータス 一覧</h3>
    <form method="get" th:action="@{/admin/user-manga/register}">
        <input type="submit" value="新規登録"/>
    </form>
    <table>
        <tr>
            <th>ユーザーID</th>
            <th>ユーザー名</th>
            <th>作品ID</th>
            <th>作品名</th>
            <th>読書ステータス</th>
        </tr>
        <tr th:each="list : ${usermangalist}">
            <td th:text="${list.user.id}"></td>
            <td th:text="${list.user.username}"></td>
            <td th:text="${list.manga.id}"></td>
            <td th:text="${list.manga.title}"></td>
            <td th:text="${list.status}"></td>
        </tr>
    </table>
</div>
</body>
</html>
