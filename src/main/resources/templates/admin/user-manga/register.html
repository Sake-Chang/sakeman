<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
</head>

<div layout:fragment="content">

    <h2>作品 新規登録</h2>
    <a class="btn-primary" th:href="@{/admin/user-manga/list}">一覧に戻る</a>

    <form class="admin-form" method="post" th:action="@{/admin/user-manga/register}" th:object="${userManga}">
    <table class="form-table">

    <tr>
        <th><label for="userId">ユーザーID</label></th>
        <td>
            <input type="text" th:field="*{user.id}" th:errorclass="err">
            <span th:errors="*{user.id}" class="err"></span>
        </td>
    </tr>
    <tr>
        <th><label for="mangaId">作品ID</label></th>
        <td>
            <input type="text" th:field="*{manga.id}" th:errorclass="err">
            <span th:errors="*{manga.id}" class="err"></span>
        </td>
    </tr>

    <tr>
        <th><label for="status">読書ステータス</label></th>
        <td><select th:field="*{status}" th:errorclass="err">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.UserManga.Status).values()}" th:value="${item}" th:text="${item}">
            </select>
            <span th:errors="*{status}" class="err"></span>
        </td>
    </tr>
    </table>

    <input type="submit" value="登録">
    </form>

</div>
</html>
