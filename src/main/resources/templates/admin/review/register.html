<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/admin-layout}">

<head>
    <title>サケマン管理部屋</title>
</head>

<div layout:fragment="content">

    <h2>レビュー 新規登録</h2>
    <a class="btn-primary" th:href="@{/admin/review/list}">一覧に戻る</a>

    <form class="admin-form" method="post" th:action="@{/admin/review/register}" th:object="${review}">
    <table>
        <tr>
            <th><label for="manga.id">作品ID</label></th>
            <td><input type="text" th:field="*{manga.id}" th:errorclass="err">
            <span th:errors="*{manga.id}" class="err"></span></td>
        </tr>
        <tr>
            <th><label for="rating">レーティング</label></th>
            <td><input type="text" th:field="*{rating}" th:errorclass="err">
            <span th:errors="*{rating}" class="err"></span></td>
        </tr>
        <tr>
            <th><label for="title">レビュータイトル</label></th>
            <td><input type="text" th:field="*{title}" th:errorclass="err">
            <span th:errors="*{title}" class="err"></span></td>
        </tr>
        <tr>
            <th><label for="content">レビュー本文</label></th>
            <td><textarea th:field="*{content}" th:errorclass="err"></textarea>
            <span th:errors="*{content}" class="err"></span></td>
        </tr>
    </table>
    <input type="submit" value="登録">
    </form>
</div>
</html>
