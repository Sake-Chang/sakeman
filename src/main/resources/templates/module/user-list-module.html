<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* 引数を受け取って呼ばれる（ object = ${reviewlist} ） */-->
<div layout:fragment="user-list-module(object)">

<!--/* カードモジュール */-->
<div class="card-outer" th:each="user:${userlist}">
    <div class="userlist-module-head">
        <div class="userlist-module-head-user">
            <a th:href="@{/user/{id}(id=${user.id})}">
            <th:block th:if="${user.img != null}">
            <img class="userlist-module-head-user-img" th:src="@{/img/{path}(path=${user.img})}">
            </th:block>
            <th:block th:unless="${user.img != null}">
            <img class="userlist-module-head-user-img" th:src="@{/img/default_img.png}" style ="background-color: #E1D8F0">
            </th:block>
            </a>
            <div class="userlist-module-user-head-text">
                <div class="userlist-module-head-user-name">
                    <a th:href="@{/user/{id}(id=${user.id})}">[[${user.username}]]</a>
                </div>
                <div class="userlist-module-head-user-title">伝説級のレビュアー</div>
            </div>
        </div>
        <!--/* フォローボタンを呼び出し（${reviewlist}, ${followeelist}を引数として渡す） */-->
        <th:block class="" th:with="userId=${user.id}" layout:include="module/btn/btn-user-follow :: btn-user-follow(object='${userId}, ${reviewlist}, ${followeelist}')"></th:block>
    </div>

    <div class="userlist-counter">
        <div class="counter-container">
            <div class="counter">
                <i class="uil uil-list-ul md-24"></i>
                <p th:text="${user.uclists.size}"></p>
            </div>
            <div class="counter">
                <i class="uil uil-comment-lines md-24"></i>
                <p th:text="${user.reviews.size}"></p>
            </div>
        </div>
    </div>
    <div class="userlist-selfinfo" th:text="${user.selfIntro}"></div>

    <!-- 読んだ本 -->
    <div class="user-shelf-container">
        <th:block th:each="rs : ${user.readStatus}" th:if="${rs.status.toString() == '読んだ'}">
            <figure class="user-shelf-calligraphy">
                <a th:href="@{/manga/{id}(id=${rs.manga.id})}">
                <img th:src="@{/img/{path}/(path = ${rs.manga.calligraphy})}">
                </a>
            </figure>
        </th:block>
    </div>
</div> <!-- outer -->
</div> <!--/* layout:fragment */-->
</html>
