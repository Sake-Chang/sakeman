<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<!--/* 引数を受け取って呼ばれる [${Page<T> pageobj} ${String linkurl} ] */-->
<th:block layout:fragment="btn-see-more(object)">

    <!--/* もっとみるボタン */-->
    <th:block th:if="${pageobj.totalElements > pageobj.size}">
        <div class="more-btn-container">
            <a th:href="@{__${linkurl}__}">
                <div class="more-btn">
                        <span class="more-btn-text">もっとみる</span>
                </div>
            </a>
        </div>
    </th:block>

</th:block> <!--/* layout:fragment */-->

</html>
